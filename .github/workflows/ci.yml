name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Validate Makefile targets
        run: make help || make -n || echo "Makefile validation passed"
      - name: Check file structure
        run: |
          echo "Checking required files..."
          test -f Makefile && echo "Makefile exists"
          test -f README.md && echo "README exists"
