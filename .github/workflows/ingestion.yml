name: Ingestion
on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch: {}
jobs:
  ingest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Ingest Social
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          TYPEFULLY_API_KEY: ${{ secrets.TYPEFULLY_API_KEY }}
        run: |
          python scripts/fetch_x.py --since-days 7 || true
          python scripts/fetch_linkedin.py --since-days 7 || true
      - name: Ingest SEO
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          SEMRUSH_API_KEY: ${{ secrets.SEMRUSH_API_KEY }}
        run: |
          python scripts/fetch_semrush.py --domain example.com --since-days 7 || true
      - name: Ingest TikTok
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          APIFY_TOKEN: ${{ secrets.APIFY_TOKEN }}
        run: |
          python scripts/fetch_tiktok.py --handle plasma --since-days 7 || true
      - name: Ingest GA4
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          GA4_JSON_KEY_B64: ${{ secrets.GA4_JSON_KEY_B64 }}
          GA4_PROPERTY_ID: ${{ secrets.GA4_PROPERTY_ID }}
        run: |
          python scripts/fetch_ga4.py --since-days 7 || true